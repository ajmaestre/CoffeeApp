
<div class="page" *ngIf="modalImgService.open_modal">

    <aside class="aside left">
        <section class="sect two">
            <div id="modal_close">
                <a class="modal_close" (click)="modalImgService.open_modal=false">X</a>
            </div>
            <div id="two-r">
                <app-logo class="icon middle"></app-logo>
                <p class="p three r">{{modalImgService.title_modal}}</p>
            </div>
            <div class="r" id="div-image">
                <div class="img" [ngStyle]="style_img">

                </div>
            </div>
        </section>
    </aside>
    
</div>
