
<div class="page" *ngIf="modalService.open_modal">

    <aside class="aside left body">
        <section class="sect two">
            <div id="modal_close">
                <a class="modal_close" (click)="modalService.open_modal=false">X</a>
            </div>
            <div id="two-r">
                <app-logo class="icon middle"></app-logo>
                <p class="p three r">{{modalService.title_modal}}</p>
            </div>
        </section>
        <section class="sect two">
            <div class="r">
                <ul>
                    <li *ngFor="let content of modalService.content_modal">
                        <p class="p four r" id="p-four-r">
                            {{content}}
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </aside>
    
</div>
